<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>API Data Analytics</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
    <link rel="stylesheet" href="assets/css/stylecard1.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/img-zs-icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="nav-left">
            <a href="index.html" title="Ir al inicio">Inicio</a>
        </div>
        <div class="nav-right">
            <input id="apiUrl" type="text" value="https://api-mineria.onrender.com/datos" />
            <button id="loadDataBtn">Cargar datos</button>
        </div>
    </header>

    <main>
        <section id="homeSection">
            <h1>API DATA ANALYTICS: Deep Earth Data</h1>

            <div id="maxValues" style="display: none;"></div>
            <div id="filters"></div>
            <div id="charts"></div>

            <div id="customChartControls" style="display: none;">
                <h3>Gráfico Personalizado</h3>

                <div class="form-group">
                    <label for="xSelect">Variable categórica (X):</label>
                    <select id="xSelect"></select>
                </div>

                <div class="form-group">
                    <label for="ySelect">Variable numérica (Y):</label>
                    <select id="ySelect"></select>
                </div>

                <div class="form-group">
                    <label for="chartType">Tipo de gráfico:</label>
                    <select id="chartType">
                        <option value="bar">Barras</option>
                        <option value="line">Línea</option>
                        <option value="scatter">Dispersión</option>
                        <option value="histogram">Histograma</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <button id="generateChartBtn">Generar gráfico personalizado</button>
                </div>

                <div id="customChartOutput" style="margin-top:20px;"></div>
            </div>


            <div id="dataTable"></div>
        </section>

        <section id="progressSection" style="display:none;">
            <h2>Progreso</h2>
            <p>Aquí puedes mostrar métricas o avances.</p>
        </section>
    </main>

    <script src="assets/js/scriptMineria.js"></script>
</body>

</html>
